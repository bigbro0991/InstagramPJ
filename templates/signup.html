{% extends "base.html" %}
{% block content %}

<div style="background-image: url('/static/images/bg-01.jpg');">
    <form action="" method="post" enctype="multipart/form-data">      <!-- 因为有image 还有 title 所以用multipart 加密 -->
        {% csrf_token %}     
        {{form.as_p}}      
        <button type="submit">Sign up</button> <!-- csrf_token 防止form 遭受网络攻击 django 自带功能-->
    </form>
</div>
<div id="dropDownSelect1"></div>
</div>
{% endblock content %}
